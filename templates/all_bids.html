{% extends 'base.html' %}
    {% block title %}All Bids{% endblock %}
{% block content %}
    <a href="/bid/{{ auction }}/"><img height="300" class="rounded mx-auto d-block" width="250" src="{{ image }}" alt=""></a>
    <table class="table table-striped table-dark w-75 mx-auto mt-3">
      <thead>
        <tr>
            <th scope="col">Winner: {{ top_bid.user|title }}</th>
            <th scope="col">Amount: {{ top_bid.amount }} </th>
        </tr>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
      {% for bid in bids %}
        <tr>
          <td>{{ bid.user|title }}</td>
          <td>{{ bid.amount }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
